<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>File Server Using Java</h1>

    <!-- ✅ Student Details -->
    <h3>Student Name: Ramdas Hembram</h3>
    <h3>Student ID: 23/KPC-CST/11</h3>

    <h2>Upload File</h2>
    <form action="http://localhost:8080/api/files/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Files</h2>
    <button onclick="listFiles()">Show Files</button>
    <ul id="fileList"></ul>

    <!-- ✅ Success Popup -->
    <div id="popup" class="popup">
        <p id="popupMessage"></p>
    </div>

    <script src="script.js"></script> 
</body>
</html>
